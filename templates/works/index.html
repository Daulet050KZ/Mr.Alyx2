</head>
<body>
	<header>
		<div class="container">
			<div class="header__brand">
				<img src="/Mr.Alyx2/img/logo.png" alt=""> <!-- /Mr.Alyx2/img/logo.png -->
				<h2>MR.ALYX2</h2>
			</div>
			<div class="header__nav">
				<a class="nav1" href="/Mr.Alyx2/index.html">Главная</a> <!-- /Mr.Alyx2/index.html -->
				<a class="nav2 currentPage" href="/Mr.Alyx2/templates/works/index.html">Работы</a> <!-- /Mr.Alyx2/templates/works/index.html -->
				<a class="nav3" href="/Mr.Alyx2/templates/characters/index.html">Персонажи</a> <!-- /Mr.Alyx2/templates/characters/index.html -->
			</div>
			<h2 class="langSelect" onmouseover="document.getElementById('langList').style.display = 'flex';" onmouseout="setTimeout(() => {document.getElementById('langList').style.display = 'none';}, 1300)">RU</h2>
			<div id="langList">
				<h2 class="langSelect EN" onclick="localStorage.setItem('selectLangEn', 'true'); checkSelect();">EN</h2>
				<h2 class="langSelect RU" onclick="localStorage.setItem('selectLangEn', 'false'); checkSelect();">RU</h2>
			</div>

			<div id="nav-icon6">
				<span></span>
			</div>

			<div id="burger">
				<div>
					<a class="nav1" href="/Mr.Alyx2/index.html">Главная</a> <!-- /Mr.Alyx2/index.html -->
					<a class="nav2 currentPage" href="/Mr.Alyx2/templates/works/index.html">Работы</a> <!-- /Mr.Alyx2/templates/works/index.html -->
					<a class="nav3" href="/Mr.Alyx2/templates/characters/index.html">Персонажи</a> <!-- /Mr.Alyx2/templates/characters/index.html -->

			</div>
		</div>
	</header>
	<main class="works">
		<div class="container">
			<div class="content">
				<div class="stage-1">
					<img id="img-1" src="/Mr.Alyx2/templates/works/w1.png" alt=""> <!-- /Mr.Alyx2/templates/works/w1.webp -->
					<img id="img-2" src="/Mr.Alyx2/templates/works/w2.png" alt=""> <!-- /Mr.Alyx2/templates/works/w2.webp -->
					<img id="img-3" src="/Mr.Alyx2/templates/works/w3.jpg" alt=""> <!-- /Mr.Alyx2/templates/works/w3.webp -->
				</div>
				<div class="stage-2">
					<img id="img-4" src="/Mr.Alyx2/templates/works/w4.jpg" alt=""> <!-- /Mr.Alyx2/templates/works/w4.webp -->
					<img id="img-5" src="/Mr.Alyx2/templates/works/w5.jpg" alt=""> <!-- /Mr.Alyx2/templates/works/w5.webp -->
					<img id="img-6" src="/Mr.Alyx2/templates/works/w6.jpg" alt=""> <!-- /Mr.Alyx2/templates/works/w6.webp -->
				</div>
				<div class="stage-3">
					<img id="img-7" src="/Mr.Alyx2/templates/works/w7.jpg" alt=""> <!-- /Mr.Alyx2/templates/works/w7.webp -->
					<img id="img-8" src="/Mr.Alyx2/templates/works/w8.png" alt=""> <!-- /Mr.Alyx2/templates/works/w8.webp -->
					<img id="img-9" src="/Mr.Alyx2/templates/works/w9.jpg" alt=""> <!-- /Mr.Alyx2/templates/works/w9.webp -->
				</div>
				<div class="stage-4">
					<img id="img-10" src="/Mr.Alyx2/templates/works/w10.png" alt=""> <!-- /Mr.Alyx2/templates/works/w10.webp -->
					<img id="img-11" src="/Mr.Alyx2/templates/works/w11.png" alt=""> <!-- /Mr.Alyx2/templates/works/w11.webp -->
				</div>
			</div>
		</div>

		<div class="image-view" style="display: none;">
			<img src="" alt="">
			<i class="fa-solid fa-xmark"></i>
		</div>
	</main>
	<footer>
		<div class="container">
			<div class="footer__brand">
				<img src="/Mr.Alyx2/img/logo.png" alt=""> <!-- /Mr.Alyx2/img/logo.png -->
				<h2>MR.ALYX2</h2>
			</div>

			<div class="footer_links">
				<a href="https://vk.com/mr.alyx2"><i class="fa-brands fa-vk"></i></a>
				<a href="instagram.com/mr.alyx2/"><i class="fa-brands fa-square-instagram"></i></a>
				<a href="https://x.com/MrAlyx2"><i class="fa-brands fa-square-x-twitter"></i></a>
				<a href="https://t.me/tavern_mrAlyx2"><i class="fa-brands fa-telegram"></i></a>
			</div>
		</div>
	</footer>

	<script src="/Mr.Alyx2/js/langChanger.js"></script>
	<script>
		for(let i = 1; i <= 15; i++){
			document.querySelectorAll('#img-' + i).forEach(function(item) {
				item.onclick = function() {
					let image = this.src;
					document.querySelector('.image-view').style.display = 'flex';
					document.querySelector('.image-view').querySelector('img').src = image;
					document.querySelector('header').style.display = 'none';
					document.querySelector('body').style.overflow = 'hidden';

					if(1 <= i || i >= 3){
						document.querySelector('.image-view').querySelector('img').classList.add('v16x9');
						document.querySelector('.image-view').querySelector('img').classList.remove('v9x16');
					};
					if(4 <= i || i >= 6){
						document.querySelector('.image-view').querySelector('img').classList.add('v9x16');
						document.querySelector('.image-view').querySelector('img').classList.remove('v16x9');
					};
					if(7 <= i || i >= 11){
						document.querySelector('.image-view').querySelector('img').classList.add('v16x9');
						document.querySelector('.image-view').querySelector('img').classList.remove('v9x16');
					};
				};
			});
		};

		document.querySelector('.fa-solid.fa-xmark').onclick = function() {
			document.querySelector('.image-view').style.display = 'none';
			document.querySelector('header').style.display = 'flex';
			document.querySelector('body').style.overflow = 'visible';
		}
		document.addEventListener("keydown", function (e) {
			if (e.key === "Escape") {
				document.querySelector('.image-view').style.display = 'none';
				document.querySelector('header').style.display = 'flex';
				document.querySelector('body').style.overflow = 'visible';
			}
		});
	</script>
	<script>
		let header__logo = document.querySelector('.header__brand').querySelector('img');
		let header__title = document.querySelector('.header__brand').querySelector('h2');

		window.onload = function() {
			setTimeout(()=> {
				document.querySelector('header').style.opacity = '1'
				document.querySelector('footer').style.opacity = '1'
			}, 1000);

			setTimeout(()=> {
				header__logo.style.transition = '1s';
				header__logo.style.transform = 'translateX(0%) rotate(0deg)';
				header__logo.style.left = '0'
			}, 1200);
			setTimeout(()=> {
				document.querySelector('main').querySelector('.container').style.opacity = '1';
			}, 1200);
			setTimeout(()=> {
				header__logo.style.transition = '1s';
				header__title.style.opacity = '1';
			}, 1500);
			setTimeout(()=> {
				document.querySelector('body').style.transition = '1.3s';
				document.querySelector('body').style.backgroundSize = '100% 100%'
			}, 0);
		};
	</script>
	<script src="/Mr.Alyx2/js/burger.js"></script> <!-- /Mr.Alyx2/js/burger.js -->
</body>
</html>
